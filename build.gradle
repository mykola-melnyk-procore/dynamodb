plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    runtimeOnly 'software.amazon.awssdk:bom:2.18.37'
    implementation 'software.amazon.awssdk:dynamodb:2.18.37'
    implementation 'software.amazon.awssdk:dynamodb-enhanced:2.18.37'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}